{% extends 'base.html' %} {% block content %}
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title d-inline">
              Create Transcript Application
            </h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Description</label>
                    <div class="form-group">
                      <label class="bmd-label-floating"></label>
                      <textarea class="form-control" rows="5"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group form-file-upload form-file-multiple">
                    <input type="file" multiple="" class="inputFileHidden" />
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control inputFileVisible"
                        placeholder="Select Fee Reciept Copy"
                      />
                      <span class="input-group-btn">
                        <button
                          type="button"
                          class="btn btn-fab btn-round btn-primary"
                        >
                          <i class="material-icons">attach_file</i>
                        </button>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group form-file-upload form-file-multiple">
                    <input type="file" multiple="" class="inputFileHidden" />
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control inputFileVisible"
                        placeholder="Select Marksheet Files"
                        multiple
                      />
                      <span class="input-group-btn">
                        <button
                          type="button"
                          class="btn btn-fab btn-round btn-info"
                        >
                          <i class="material-icons">layers</i>
                        </button>
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary pull-left">
                Submit
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
